<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/tailwind.css">
  </head>
    <body>
      <div class="w-[1279.70px] h-[1007.50px] bg-gradient-to-b
       from-violet-950 to-emerald-700 justify-center items-start ">
        <!-- start welcome to SmartGenx bank and support section -->
        <div class="w-[1271px] h-[134px] justify-center items-center 
        gap-[668px] inline-flex">
          <div class="flex-col justify-center items-start inline-flex">
            <div class="pl-[50px] pt-[30px] pb-5 justify-start items-center gap-2.5 inline-flex">
              <div class="flex-col justify-start items-end gap-0.5 inline-flex">
                <!-- welcom to bank text sectoin -->
                <div class="text-amber-300 text-2xl font-semibold">
                  Wellcome TO<br/>SmartGenX Bank</div>
              </div>
            </div>
          </div>
          <!-- end of welcom to bank text sectoin -->

          <!--  start of support text sectoin -->
          <div class="flex-col justify-center items-start gap-2.5 inline-flex">
            <div class="pr-[50px] pt-10 pb-5 justify-center items-center gap-2.5 inline-flex">
              <div class="flex-col justify-center items-start gap-0.5 inline-flex">
                <div class="text-center text-amber-300 text-2xl font-semibold">
                  Customer Support</div>
                <div class="text-center text-amber-300 text-2xl font-semibold tracking-widest">+9677117788990</div>
              </div>
              <div class="w-[60px] h-[60px] relative">
                <div class="w-[60px] h-[60px] left-0 top-0 absolute 
                rounded-full shadow border border-amber-300"></div>
                <div class="w-9 h-9 left-[12px] top-[12px] absolute shadow"><img src="/img/bx_support.svg" alt=""></div>
              </div>
            </div>
          </div>
          <!--  start of support text sectoin -->
        </div>
        <!-- end welcome to SmartGenx bank and support section -->
        
        <!-- start image smartGenx bank section -->
        <div class="mx-auto w-[536.70px] h-[220px] flex-col justify-center items-center ">
            <img class=" w-[536.70px] h-[220px]" src="/img/smartlogo.png" />
        </div>
        <!-- end image smartGenx bank section -->
            
        <!-- start of " Please Enter Your Password" text section -->
        <div class="justify-center items-center flex my-8 p-3 text-stone-300 text-5xl font-bold capitalize"><a href="/language.html">Please Enter Your Password</a></div>
        <!-- end of " Please Enter Your Password" text section -->

        <!-- strat of input box, numbers and image section -->
        <div class=" left-20 px-8 w-fit h-fit pt-3 flex gap-28 
        relative ">
          <!-- start of input and image section -->
          <div class=" w-fit h-fit flex-col  gap-5  relative">
            <!-- strat of input box section -->
            <div class=" mx-auto">
              <input class="w-[562px] h-[101.50px] rounded-full border-2
               border-amber-300 bg-orange-200" type="text">
            </div>
            <!-- end of input box section -->

            <!-- start of image section -->
            <div>
              <img class="mx-auto" src="/img/password.png" alt="">
            </div>
            <!-- end of image section -->
          </div>
          <!-- end of input and image section -->          
          <!-- start of numbers section -->
            <div class=" flex flex-col gap-y-6 text-[70px]">
              <!-- row 1 -->
              <div class="flex gap-6 flex-row">
                <button class="ButtonStyle ">1</button>
                <button class="ButtonStyle">2</button>
                <button class="ButtonStyle">3</button>
              </div>
              <!-- row 2 -->
              <div class="flex gap-6 flex-row">
                <button class="ButtonStyle">4</button>
                <button class="ButtonStyle">5</button>
                <button class="ButtonStyle">6</button>
              </div>
              <!-- row 3 -->
              <div class="flex gap-6 flex-row">
                <button class="ButtonStyle">7</button>
                <button class="ButtonStyle">8</button>
                <button class="ButtonStyle">9</button>
              </div>
              <!-- row 4 -->
              <div class="flex flex-row justify-center">
                <button class="ButtonStyle">0</button>
              </div>
            </div>
            <!-- end of numbers section -->
        </div>
        <!-- end of input box, numbers and image section -->
      </div>
</body>
</html>
